<!DOCTYPE html>

<html lang="en">

  <head>

    <title>Registration</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

  <body>

     

      <div class="container">

        <form id="form"   onsubmit="event.preventDefault();onSubmit();">

        <h1>Registration</h1>

        

        <div class="left">

          <label for="fullname">Full Name</label><br>

          <input type="text" placeholder="Enter your name" id="fullname" required/><br>

          <span class="errorFN" id="fullnameMessage"></span><br>

          <label for="email">Email</label><br>

          <input type="email" placeholder="Enter your email" id="email" required/><br>

          <span class="error" id="emailMessage"></span><br>

          <label for="password">Password</label><br>

          <input type="password" placeholder="Enter your password" id="password" required/><br>  

          <span class="errorPwd1" id="passwordMessage"></span>  

        </div>

        <div class="right">

          <label for="username">User name</label><br>

          <input type="text" placeholder="enter your username"  id="username" required/><br>

          <span class="errorUN" id="usernameMessage"></span><br>

          <label for="phonenumber">Phone Number</label><br>

          <input type="tel" placeholder="enter your number" id="phonenumber" required /><br>

          <span class="errorNum" id="passwordMessage"></span><br>

          <label for="password2">Confirm Password</label><br>

          <input type="password" placeholder="connfirm your password"  id="password2" required/><br>

          <span class="errorPwd2" id="password2Message"></span><br>

          

        </div>

        <div>

        <label>Gender</label><br>

          <input type="radio" name="gender" value="male" />Male

          <input type="radio" name="gender" value="female"  style="margin-left: 75px;"/>Female

          <input type="radio" name="gender" value="prefer not to say" style="margin-left: 75px;"/>prefer

          not to say</div><br>

        

          <button type="submit">Register</buton>

        

      </form>

      </div>
